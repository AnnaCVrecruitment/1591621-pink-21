    <main class="page-catalog-main">
      <section class="photo-catalog">
        <div class="photo-catalog__wrapper">
          <h1 class="photo-catalog__title">Фотографии пользователей</h1>
          <p  class="photo-catalog__text">
            Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
          </p>
          <ul class="photo-catalog__list">
            <li class="photo-catalog__item">
              <figure>
                <img src="" width="" height="" alt="">
                <figcaption class="photo-catalog__background first-photo">
                  <b>Анна</b>
                  <time class="photo-catalog__timeago" datetime="2020-12-01T18:18">(5 минут назад)</time>
                  <p>
                    Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
                  </p>
                  <p class="photo-catalog__likes">Нравится: 215</p>
                </figcaption>
              </figure>
            </li>

            <li class="photo-catalog__item">
              <figure>
                <img src="" width="280" height="180" alt="">
                <figcaption class="photo-catalog__background">
                  <b>Левон</b>
                  <time class="photo-catalog__timeago" datetime="2020-12-01T18:18">(5 часов назад)</time>
                  <p>
                    Вчера он на луну летал, сегодня в руки к нам попал.
                  </p>
                  <p class="photo-catalog__likes">Нравится: 356</p>
                </figcaption>
              </figure>
            </li>
            <li class="photo-catalog__item">
              <figure>
                <img src="" width="280" height="180" alt="">

                  <b>Антон</b>
                  <time class="photo-catalog__timeago" datetime="2020-12-01T18:18">(12 часов назад)</time>

                    Соседи будут рады!
                  </p>
                  <p class="photo-catalog__likes">Нравится: 666</p>
                </figcaption>
              </figure>
            </li>
            <li class="photo-catalog__item">
              <figure>
                <img src="" width="280" height="180" alt="">
                <figcaption class="photo-catalog__background">
                  <b>Борис</b>
                  <time class="photo-catalog__timeago" datetime="2020-12-01T18:18">(20 часов назад)</time>
                  <p>
                    Здесь могла быть ваша цитата о высоком и вечном.
                  </p>
                  <p class="photo-catalog__likes">Нравится: 215</p>

            </li>
            <li class="photo-catalog__item">

                <img src="" width="280" height="180" alt="">

                  </p>
                  <p class="photo-catalog__likes">Нравится: 4</p>

            <li class="photo-catalog__item">

                <img src="" width="280" height="180" alt="">

      <section class="yourpost">
        <p class="yourpost__title">
          Затмите их всех! Выкладывайте все, что накопилось в телефоне!
        </p>
        <form  action="https://echo.htmlacademy.ru" method="post">
          <div class="yourpost__wrapper">
            <h2 class="visually-hidden">Сделай свой пост</h2>
            <img src="" width="280" height="374" alt="">
            <div class="yourpost__buttons">
              <button class="yourpost__topost" type="submit">Запостить</button>
              <button class="yourpost__tocancel" type="reset">Отмена</button>
            </div>
          </div>
        </form>
      </section>
